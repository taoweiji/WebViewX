<html>
<body>
<script src="webviewx/webviewx.js"></script>
<script>
        function request(){
            webViewX.invoke('getData',{
                id: 101,
                success(res) {
                    alert(JSON.stringify(res))
                }
            })
        }
        function navigateBack(){
            webViewX.invoke('navigateBack',{
                fail(err) {
                    alert(err)
                }
            })
        }
        function error(){
            webViewX.invoke('testError',{
                id: 101,
                fail(err) {
                    alert(err)
                }
            })
        }
        function navigateToMiniProgram(){
            webViewX.invoke('navigateToMiniProgram',{
                path: 'file:///android_asset/taoweiji.com/',
                baseUrl: 'http://taoweiji.com/',
                url: 'http://taoweiji.com/index.html?userId=1',

                fail(err) {
                    alert(err)
                }
            })
        }
        function navigateTo(){
            webViewX.invoke('navigateTo',{
                url: 'http://taoweiji.com/index.html?userId=1',
                fail(err) {
                    alert(err)
                }
            })
        }



</script>
<button onclick="request()">获取数据</button>
<button onclick="navigateBack()">关闭页面</button>
<button onclick="error()">错误</button>
<button onclick="navigateTo()">跳转页面</button>
</body>
</html>
